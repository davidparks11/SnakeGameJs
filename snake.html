<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charse="UTF-8" />
        <title>Snake!</title>
        <style>
            canvas {
                display: block;
                position: absolute;
                border: 1px solid #000;
                margin: auto;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <p>Press 'p' to pause the game.</p>
        <script>
            //Contents
            var COLS = 26,
                ROWS = 26;
            //IDs
            var EMPTY = 0,
                SNAKE = 1,
                FRUIT = 2;
            //Directions
            var LEFT = 0,
                UP = 1,
                RIGHT = 3,
                DOWN = 4;
            //KeyCodes
            var CONTINUE = 32,
                KEY_LEFT = 37,
                KEY_UP = 38,
                KEY_RIGHT = 39,
                KEY_DOWN = 40,
                PAUSE = 80;
            //Grid Object
            var grid = {
                width: null,
                height: null,
                _grid: null,

                init: function(d, c, r) {
                    this.width = c;
                    this.height = r;

                    this._grid = [];
                    for (var x = 0; x < c; x++) {
                        this._grid.push([]);
                        for (var y = 0; y < r; y++) {
                            this._grid[x].push(d);
                        }
                    }
                },

                set: function(val, x, y) {
                    this._grid[x][y] = val;
                },

                get: function(x, y) {
                    return this._grid[x][y];
                }
            };
            //Snake Object
            var snake = {
                direction: null,
                last: null,
                _queue: null,

                init: function(d, x, y) {
                    this.direction = d;
                    this._queue = [];
                    this.insert(x, y);
                },

                insert: function(x, y) {
                    this._queue.unshift({ x: x, y: y });
                    this.last = this._queue[0];
                },

                remove: function() {
                    return this._queue.pop();
                }
            };

            function setFood() {
                var empty = [];
                for (var x = 0; x < grid.width; x++) {
                    for (var y = 0; y < grid.height; y++) {
                        if (grid.get(x, y) === EMPTY) {
                            empty.push({ x: x, y: y });
                        }
                    }
                }
                var randPos = empty[Math.floor(Math.random() * empty.length)];
                grid.set(FRUIT, randPos.x, randPos.y);
            }

            //Game Objects
            var canvas, ctx, keystate, score, topScore;
            //Game Loop Objects
            var now, //current timestamp
                dt = 0, //delta time (time between now and last timestamp)
                last = timestamp(), //timestamp for reference
                step = 1 / 15, //milliseconds per each update
                paused = false,
                gameOver = false;

            function main() {
                canvas = document.createElement('canvas');
                canvas.width = COLS * 20;
                canvas.height = ROWS * 20;
                ctx = canvas.getContext('2d');
                document.body.appendChild(canvas);
                keystate = {};
                document.addEventListener('keydown', function(evt) {
                    keystate[evt.keyCode] = true;
                    console.log(evt.keyCode);
                });
                document.addEventListener('keyup', function(evt) {
                    delete keystate[evt.keyCode];
                });

                topScore = 0;
                init();
                loop();
            }

            //Initialize for start or restart
            function init() {
                grid.init(EMPTY, COLS, ROWS);

                var sp = { x: Math.floor(COLS / 2), y: ROWS - 1 };
                snake.init(UP, sp.x, sp.y);
                grid.set(SNAKE, sp.x, sp.y);

                score = 0;
                setFood();
            }

            //Game Loop
            function loop() {
                if (keystate[PAUSE]) paused = true;
                if (keystate[CONTINUE]) {
                    gameOver = false;
                    paused = false;
                }
                now = timestamp();
                dt = dt + Math.min(1, (now - last) / 1000);
                while (dt > step) {
                    dt = dt - step;
                    if (!paused) update();
                }
                draw();
                last = now;
                window.requestAnimationFrame(loop);
            }

            function update() {
                if (keystate[KEY_LEFT] && snake.direction != RIGHT)
                    snake.direction = LEFT;
                if (keystate[KEY_UP] && snake.direction != DOWN)
                    snake.direction = UP;
                if (keystate[KEY_RIGHT] && snake.direction != LEFT)
                    snake.direction = RIGHT;
                if (keystate[KEY_DOWN] && snake.direction != UP)
                    snake.direction = DOWN;

                var nextX = snake.last.x;
                var nextY = snake.last.y;

                switch (snake.direction) {
                    case LEFT:
                        nextX--;
                        break;
                    case UP:
                        nextY--;
                        break;
                    case RIGHT:
                        nextX++;
                        break;
                    case DOWN:
                        nextY++;
                        break;
                }
                //End condition. Out of bounds or snakes runs into itself
                var playerLose =
                    0 > nextX ||
                    nextX > grid.width - 1 ||
                    0 > nextY ||
                    nextY > grid.height - 1 ||
                    grid.get(nextX, nextY) === SNAKE;

                if (playerLose) {
                    gameOver = true;
                    paused = true;
                    return init();
                }

                if (grid.get(nextX, nextY) === FRUIT) {
                    var tail = { x: nextX, y: nextY };
                    score++;
                    if (score > topScore) topScore = score;
                    setFood();
                } else {
                    var tail = snake.remove();
                    grid.set(EMPTY, tail.x, tail.y);
                    tail.x = nextX;
                    tail.y = nextY;
                }

                grid.set(SNAKE, tail.x, tail.y);
                snake.insert(tail.x, tail.y);
            }

            function draw() {
                var tileWidth = canvas.width / grid.width;
                var tileHeight = canvas.height / grid.height;

                for (var x = 0; x < grid.width; x++) {
                    for (var y = 0; y < grid.height; y++) {
                        switch (grid.get(x, y)) {
                            case EMPTY:
                                ctx.fillStyle = '#fff';
                                break;
                            case SNAKE:
                                ctx.fillStyle = '#0f0';
                                break;
                            case FRUIT:
                                ctx.fillStyle = '#f00';
                                break;
                        }
                        ctx.fillRect(x * tileWidth, y * tileHeight, tileWidth, tileHeight);
                    }
                }

                showScore();
                
                if(gameOver) {
                    messageContinue();
                    messageGameOver();
                }
                if (paused && !gameOver) {
                    messageContinue();
                    messageGamePaused();
                }
            }

            function timestamp() {
                if (window.performance && window.performance.now) {
                    return window.performance.now();
                }
                return new Date().getTime();
            }

            function showScore() {
                ctx.font = '12px Helvetica';
                ctx.fillStyle = '#000';
                ctx.textAlign = 'start';
                ctx.fillText('SCORE: ' + score, 10, canvas.height - 10);
                ctx.fillText('TOP SCORE: ' + topScore, 10, canvas.height - 20);
            }

            function messageGameOver() {
                ctx.font = '42px Helvetica';
                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.fillText(
                    'GAME OVER',
                    Math.floor((canvas.width + 1) / 2),
                    Math.floor((canvas.height + 1) / 2)
                );
            }

            function messageGamePaused() {
                ctx.textAlign = 'center';
                ctx.fillText(
                    'PAUSED',
                    Math.floor((canvas.width + 1) / 2),
                    Math.floor((canvas.height + 1) / 2)
                );
            }

            function messageContinue() {
                ctx.textAlign = 'center';
                ctx.fillText(
                    'Press "space bar" to continue',
                    Math.floor((canvas.width + 1) / 2),
                    canvas.height - 10);
            }

            main();
        </script>
    </body>
</html>
